    <head>
        <meta charset="utf-8">
        <title>Furniture Design</title>
        <meta name="description" content="家具の紹介ページ">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- スマホ PC切り替え -->
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!-- ｃｓｓがずれない -->
         <link rel="stylesheet" href="css/style.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="js/main.js"></script>
    </head>
    <body>
        <header id="header" class="wrapper">
            <h1 class="site-title">
                <a href="index.html"><img src="img/logo.svg" alt="Furniture Design"></a>
            </h1>
            <nav>3</nav>
        </header>
        <main>
            <div class="content wrapper">
                <h1 class="page-title">Contact</h1>
                <form id="contact-form" action="#" method="post">
                    お名前
                    <input type="text" name="name" placeholder="山田 太郎">
                    <br>
                    <br>
                    メールアドレス
                    <input type="email" name="email" placeholder="example@mail.com">
                    <br>
                    <br>
                    電話番号
                    <input type="tel" name="tel" placeholder="090-1234-5678">
                    <br>
                    <br>
                    年齢
                    <input type="number" name="age" placeholder="例）25" min="0" max="100">
                    <br>
                    <br>
                    性別<br>
                    <input type="radio" name="gender" value="男">男
                    <input type="radio" name="gender" value="女">女
                    <input type="radio" name="gender" value="その他">その他
                    <br><br>
                    お問い合わせ種別
                    <select name="あ"><br>
                        <option value="商品について">商品について</option>
                        <option value="修理サポート" selected>修理・サポート</option>
                        <option value="取材">取材</option>
                        <option value="採用">採用</option>
                        <option value="その他">その他</option>
                    </select>
                    <br><br>
                    興味のある商品（複数可）<br>
                    <input type="checkbox" name="a" value="チェア" checked>チェア
                    <input type="checkbox" name="a" value="テーブル">テーブル
                    <input type="checkbox" name="a" value="ソファ">ソファ
                    <input type="checkbox" name="a" value="照明">照明
                    <br><br>
                    希望納期
                    <input type="date" name="date">
                    <br><br>
                    添付ファイル
                    <input type="file" name="file">
                    <br><br>
                    お問い合わせ内容<br>
                    <textarea name="m" placeholder="お問い合わせをご記入ください" rows="6"></textarea>
                    <br>
                    <br>
                    <input type="checkbox" name="p">プライバシーポリシーに同意します
                    <br><br>
                    <button type="submit">Send</button>
                </div>
                </form>
        </main>
        <footer id="footer" class="wrapper">
            <ul class="menu">
                <li>INSTAGRAM</li>
                <li>TWITTER</li>
                <li>FACEBOOK</li>
            </ul>
            <p></p>
        </footer>
    </body>
    </html>
